<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Halı Stok - V7 (Ağ Destekli)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ffffff;
            --border-color: #333;
            --danger: #ff4d4d;
            --success: #2ecc71;
            --warning: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--accent-color); }

        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; }
        .btn-primary { background-color: var(--accent-color); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border-color); color: var(--text-color); }
        .btn-danger { background: var(--danger); color: white; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; cursor: pointer; transition: 0.3s; flex: 1; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--accent-color); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .product-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; position: relative; transition: 0.3s; }
        .product-img-container { width: 100%; height: 140px; background: #1a1a1a; position: relative; overflow: hidden; cursor: pointer; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 10px; }
        .product-name { font-weight: 700; font-size: 14px; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-meta { font-size: 11px; color: #888; margin-bottom: 8px; }
        .product-price { font-size: 15px; font-weight: 800; color: #fff; margin-bottom: 10px; }
        
        .stock-control { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 6px; padding: 4px; border: 1px solid #222; }
        .stock-btn { width: 28px; height: 28px; border-radius: 4px; border: none; background: #222; color: #fff; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .stock-val { font-weight: 700; font-size: 14px; color: var(--accent-color); }</style>
</head>
<body>

<div class="container" id="app">
    <div class="header">
        <div class="logo"><i class="fas fa-layer-group"></i> <span id="shopTitle">Pro Stok Ağ</span></div>
        <div id="syncIndicator" style="font-size: 10px; color: var(--success);"><i class="fas fa-cloud"></i> Bağlı</div>
    </div>

    <div id="dashboardSection">
        <div class="card" style="display: flex; gap: 10px; overflow-x: auto; padding: 10px;">
            <button class="btn btn-primary" onclick="openModal('modalAdd')"><i class="fas fa-plus"></i> Ekle</button>
            <button class="btn btn-outline" onclick="loadData()"><i class="fas fa-sync"></i> Yenile</button>
        </div>
        <div class="product-grid" id="productList"></div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showTab('home')"><i class="fas fa-home"></i>Ev</div>
    <div class="nav-item" onclick="openScanner()"><i class="fas fa-barcode"></i>Barkod</div>
    <div class="nav-item" onclick="showTab('reports')"><i class="fas fa-chart-line"></i>Rapor</div>
    <div class="nav-item" onclick="showTab('settings')"><i class="fas fa-cog"></i>Ayar</div>
</nav>

<script>
    // SENİN ÖZEL GOOGLE SHEETS LİNKİN
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxjEiApQAsoN4A-l6GWrxkN-7VTa6LW32RkJg1nzjgxE1lWkgv0db1Zr_aVxxleeHAH/exec';

    let data = {
        products: [],
        categories: ["Mutfak", "Salon", "Yolluk"],
        invoices: [],
        settings: { shopName: "Halı Stok Pro", currency: "TL", adminPass: "1234" }
    };

    // AĞDAN VERİ ÇEKME
    async function loadData() {
        const indicator = document.getElementById('syncIndicator');
        indicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Güncelleniyor...';
        try {
            const res = await fetch(WEB_APP_URL);
            const remoteProducts = await res.json();
            if (Array.isArray(remoteProducts)) {
                data.products = remoteProducts;
                renderStock();
                indicator.innerHTML = '<i class="fas fa-cloud"></i> Senkronize';
                indicator.style.color = "var(--success)";
            }
        } catch (e) {
            indicator.innerHTML = '<i class="fas fa-wifi-slash"></i> Çevrimdışı';
            indicator.style.color = "var(--danger)";
        }
    }

    // AĞA VERİ KAYDETME
    async function saveData() {
        const indicator = document.getElementById('syncIndicator');
        indicator.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Kaydediliyor...';
        
        // Yerel yedeği al
        localStorage.setItem('pro_stok_v7', JSON.stringify(data));

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data.products)
            });
            setTimeout(loadData, 1500); // Yazdıktan sonra tazele
        } catch (e) {
            console.error("Kayıt hatası");
        }
    }

    function renderStock() {
        const list = document.getElementById('productList');
        list.innerHTML = "";
        data.products.forEach((p, idx) => {
            list.innerHTML += `
                <div class="product-card">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-meta">${p.code || 'Kodsuz'}</div>
                        <div class="product-price">${p.price} ${data.settings.currency}</div>
                        <div class="stock-control">
                            <button class="stock-btn" onclick="changeStock(${idx}, -1)">-</button>
                            <span class="stock-val">${p.stock}</span>
                            <button class="stock-btn" onclick="changeStock(${idx}, 1)">+</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    async function changeStock(idx, amt) {
        data.products[idx].stock = Math.max(0, parseInt(data.products[idx].stock) + amt);
        renderStock();
        await saveData();
    }// BARKOD SİSTEMİ (CENK15 ORİJİNAL)
    function openScanner() {
        // Senin cenk15 dosyasındaki QR/Barkod okuma motoru
        alert("Barkod okuyucu başlatılıyor...");
        // Orijinal cenk15 scanner kodlarını buraya ekleyebilirsin
    }

    function openModal(id) {
        // Modal açma fonksiyonu
    }

    // Uygulama Başladığında Veriyi Getir
    loadData();

</script>
</body>
</html>
