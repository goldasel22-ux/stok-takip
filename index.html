<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Halı Stok - Ortak Ağ V7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #000000; --card-bg: #121212; --text-color: #e0e0e0;
            --accent-color: #ffffff; --border-color: #333; --danger: #ff4d4d;
            --success: #2ecc71; --warning: #f1c40f;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .logo { font-size: 24px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--accent-color); }
        input, select { background: #1e1e1e; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-primary { background: #fff; color: #000; }
        #syncIndicator { font-size: 10px; text-align: center; color: #0f0; padding: 5px; background: #001a00; border-radius: 5px; margin-bottom: 10px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        /* Modal ve Diğer Stiller orijinal cenk15 ile aynıdır */
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><i class="fas fa-box-open"></i> PRO STOK</div>
        <div id="syncIndicator"><i class="fas fa-cloud"></i> Ortak Ağ Aktif</div>
    </div>

    <div id="dashboardSection">
        <div class="card" style="display:flex; gap:10px; overflow-x:auto;">
            <button class="btn btn-primary" onclick="openModal('modalAdd')"><i class="fas fa-plus"></i> Yeni Ürün</button>
            <button class="btn" style="background:#222; color:#fff;" onclick="loadData()"><i class="fas fa-sync"></i> Ağı Güncelle</button>
        </div>
        <div id="productList" class="product-grid"></div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="loadData()"><i class="fas fa-home"></i>Ana Sayfa</div>
    <div class="nav-item" onclick="alert('Barkod Sistemi Aktif')"><i class="fas fa-barcode"></i>Barkod</div>
    <div class="nav-item" onclick="alert('Fatura Sistemi Aktif')"><i class="fas fa-file-invoice"></i>Fatura</div>
</div>

<script>
    // SENİN GOOGLE SCRIPT LİNKİN
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxjEiApQAsoN4A-l6GWrxkN-7VTa6LW32RkJg1nzjgxE1lWkgv0db1Zr_aVxxleeHAH/exec';

    let data = {
        products: [],
        categories: ["Mutfak", "Salon", "Yolluk"],
        settings: { shopName: "Halı Stok Pro", currency: "TL" }
    };

    // AĞDAN VERİ ÇEKME (LOAD)
    async function loadData() {
        const indicator = document.getElementById('syncIndicator');
        indicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Senkronize Ediliyor...';
        try {
            const response = await fetch(WEB_APP_URL);
            const remoteProducts = await response.json();
            if (Array.isArray(remoteProducts)) {
                data.products = remoteProducts;
                renderStock();
                indicator.innerHTML = '<i class="fas fa-check-circle"></i> AĞ GÜNCEL';
                indicator.style.color = "#2ecc71";
            }
        } catch (e) {
            indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> BAĞLANTI YOK';
            indicator.style.color = "#ff4d4d";
        }
    }

    // AĞA KAYDETME (SAVE)
    async function saveData() {
        document.getElementById('syncIndicator').innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Ağa Kaydediliyor...';
        localStorage.setItem('pro_stok_v7', JSON.stringify(data));
        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data.products)
            });
            setTimeout(loadData, 2000); 
        } catch (e) {
            console.error("Kayıt hatası");
        }
    }

    function renderStock() {
        const list = document.getElementById('productList');
        list.innerHTML = "";
        data.products.forEach((p, idx) => {
            list.innerHTML += `
                <div class="card">
                    <div style="font-weight:bold; margin-bottom:5px;">${p.name}</div>
                    <div style="color:#888; font-size:12px;">Stok: ${p.stock} | ${p.price} TL</div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button onclick="changeStock(${idx}, -1)" style="flex:1; background:#333; color:white; border:none; padding:5px; border-radius:5px;">-</button>
                        <button onclick="changeStock(${idx}, 1)" style="flex:1; background:#fff; color:black; border:none; padding:5px; border-radius:5px;">+</button>
                    </div>
                </div>`;
        });
    }

    async function changeStock(idx, amt) {
        data.products[idx].stock = Math.max(0, parseInt(data.products[idx].stock) + amt);
        renderStock();
        await saveData();
    }

    function openModal(id) {
        const name = prompt("Ürün Adı:");
        const stock = prompt("Başlangıç Stoğu:");
        const price = prompt("Fiyat:");
        if(name && stock && price) {
            data.products.push({id: Date.now(), name, stock: parseInt(stock), price, code: "KOD-"+Date.now()});
            saveData();
        }
    }

    // İlk açılış
    loadData();
</script>
</body>
</html>
